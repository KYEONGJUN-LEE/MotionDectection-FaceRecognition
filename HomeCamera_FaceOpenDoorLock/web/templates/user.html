<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/buttonstyle.css')}}">
    <title>HomeCam & DoorLock/User Information</title>

</head>

<body>
    <img src="https://cdn-icons-png.flaticon.com/512/2709/2709340.png" class="Cctvimg">
    <img src="https://cdn-icons-png.flaticon.com/512/2706/2706914.png" class="Faceimg">
    <img src="https://cdn-icons-png.flaticon.com/512/4974/4974719.png" class="Doorimg">
    <h1>HomeCam & DoorLock</h1>
    <div class="user-form">
        <h3>&lt; USER INFORMATION &gt;</h3>
        <input type="image" src="https://cdn-icons-png.flaticon.com/512/5974/5974636.png
        " class="home-back-button" id="homeback" alt="홈 버튼" onclick="location.href='/choice';">
        <table class="tg">
            <thead>
                <tr>
                    <td class="tg-iy93">Name</td>
                    <td class="tg-qrhe">{{ user_data.name }}</td>
                    <td class="tg-dsic" colspan="2" rowspan="4"><img src="https://e7.pngegg.com/pngimages/867/694/png-clipart-user-profile-default-computer-icons-network-video-recorder-avatar-cartoon-maker-blue-text.png"
                        width="250" height="250" alt="사용자 얼굴"></td>


    
                </tr>
                <tr>
                    <td class="tg-iy93">ID</td>
                    <td class="tg-a6fy">{{ user_data.email }}</td>
                </tr>
                <tr>
                    <td class="tg-iy93">Created At</td>
                    <td class="tg-qrhe">{{ user_data.created_at }}</td>
                </tr>
                <tr>
                    <td class="tg-iy93">UID</td>
                    <td class="tg-a6fy">{{ user_data.uid }}</td>
                </tr>
            </thead>
        </table>
        <input type="image" src="https://cdn-icons-png.flaticon.com/512/6742/6742729.png" class="back-button2"
            id="backbutton" alt="뒤로가기 버튼" onclick="location.href='/choice';">

    </div>

</body>

</html>
